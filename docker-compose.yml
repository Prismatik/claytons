version: '2'
services:
  redbeard:
    build: .
    environment:
      RETHINK_HOST: rethinkdb
      SHELL: /bin/sh
    volumes:
      - ./base:/opt/app/base
      - ./controller:/opt/app/controller
      - ./lib:/opt/app/lib
      - ./test:/opt/app/test
      - ./index.js:/opt/app/index.js
      - ./test.js:/opt/app/test.js
      - ./package.json:/opt/app/package.json
      - ./.jscsrc:/opt/app/.jscsrc
    depends_on:
      - rethinkdb
    links:
      - rethinkdb
  rethinkdb:
    image: rethinkdb
